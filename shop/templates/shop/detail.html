{% extends 'shop/base.html' %} {% block body %}
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <img src="{{ object.image }}" class="" />
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        {{ object.title }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">R {{ object.price | floatformat:2 }}</div>
    </div>
    <div class="row">
      <div class="col-md-12">R {{ object.discounted | floatformat:2 }}</div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{ object.description }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
