{% extends 'shop/base.html' %} {% block body %}
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <img src="{{ product_object.image }}" class="" />
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        {{ product_object.title }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">R {{ product_object.price | floatformat: 2 }}</div>
    </div>
    <div class="row">
      <div class="col-md-12">
        R {{ product_object.discounted | floatformat: 2 }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{ product_object.description }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
