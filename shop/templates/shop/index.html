{% extends 'shop/base.html' %} {% block body %}
<div class="container">
  <div class="row">
    {% for product in product_objects %}
    <div class="col-md-3">
      <div style="width: 280px; height: 380px;" class="card">
        <img src="{{ product.image }}" class="card-img-top" />
        <div class="card-body">
          <div class="card-title">
            {{ product.title }}
          </div>
          <div class="card-text">
            R {{ product.price|floatformat:2 }}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
