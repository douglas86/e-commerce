{% extends 'shop/base.html' %} 
{% load static %}
{% block body %}
<div class="row">
	<div class="col-md-12">
		<ul class="list-group" id="item_list"></ul>
    </div>
</div>
<div class="row">
	<div class="col-md-12">
		<form method="POST">
{% csrf_token %}
<input type="hidden" name="items" id="items">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="John">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="text" class="form-control" name="email" id="email" placeholder="john@john.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" name="city" id="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" name="city" id="city">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" name="zipcode" id="zipcode">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Place order</button>
</form>
	</div>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src={% static 'index.js' %}></script>
   <script>
	   window.onload = function checkout(){
		   check()
	   }
   </script>
{% endblock %}
