{% extends 'shop/base.html' %} {% block body %}
<div style="margin: 10px 25%" class="list-group">
  <ul class="list-group">
    <li class="list-group-item list-group-item-action active">Title</li>
    {% for pro in product_objects %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ pro.title }}
      <span class="badge badge-primary badge-pill">{{ pro.quantity }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
